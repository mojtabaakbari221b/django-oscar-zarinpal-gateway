{% extends 'oscar/checkout/preview.html' %}
{% load currency_filters %}
{% load i18n %}

{% block payment_method %}


<div class="col-sm-6">
	<div class="sub-header">
		<h2>{% trans "Payment Method" %}</h2>
	</div>
	<div class="well well-success bg-light card card-body">
        {% if payment_method %}
            <div>
                <span id="payment_method_span">
                    {{ payment_method }}
                    <a href="{% url 'checkout:payment-details' %}" class="float-right">
                        Change
                    </a>
                </span>
            </div>
        {% else %}
        {% endif %}
	</div>
</div>
{% endblock payment_method %}
